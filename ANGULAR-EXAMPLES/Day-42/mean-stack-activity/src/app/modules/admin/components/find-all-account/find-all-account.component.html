<div>
  <h3>Find all Account</h3>
  <button (click)="handleClick()">Refresh</button>
  <div>
    <!-- {{users | json}} -->
    <div>
      <h3 class="text-center text-primary">Profile List</h3>
      <table class="table table-primary table-striped table-hover">
        <thead>
          <tr>
            <th rowspan="2">Id</th>
            <th rowspan="2">Name</th>
            <th rowspan="2">Salary</th>
            <th colspan="3">Address</th>
          </tr>
          <tr>
            <th>State</th>
            <th>City</th>
            <th>Pincode</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of users; let i = index">
            <td>{{ p._id }}</td>
            <td>{{ p.name }}</td>
            <td>{{ p.salary }}</td>
            <td>{{ p.address.state }}</td>
            <td>{{ p.address.city }}</td>
            <td>{{ p.address.pincode }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
