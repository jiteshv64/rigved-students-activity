<div class="container-fluid">
  <h2>Update</h2>
<div>
  <div class="form-group form-control" >
      <label for="id" >Id</label>
      <input class="form-control" type="number" [formControl]="id" placeholder="Enter here">
  </div><br>
  <div class="form-group form-control" >
      <label for="salary" >Salary:</label>
      <input class="form-control" type="number" [formControl]="salary" placeholder="Enter here">
  </div><br>
  <div class="btn" >
      <input type="submit" value="Update" (click)="handleUpdate()" class="btn btn-primary">
  </div>
</div>
<div>
  <p *ngIf="users">{{users | json}}</p>
</div>
</div>
