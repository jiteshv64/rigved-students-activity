<h3 class="text-center">Account Form</h3>
<form [formGroup]="userForm" class="form-floating" (ngSubmit)="handleSubmit()">
  <div class="text-center">
    <label for="_id" class="for-label">
      Id : <input type="number" class="form-control" formControlName="_id">
    </label>
  </div>
  <div class="text-center">
    <label for="name">
      Name : <input type="text" class="form-control" formControlName="name">
    </label>
  </div>
  <div class="text-center">
    <label for="salary">
      Salary : <input type="number" class="form-control" formControlName="salary">
    </label>
  </div>
  
  <br>

  <h2 class="text-center">Address</h2>
  <div formGroupName="address">
    <div class="text-center">
      <label for="state">
        State : <input type="text" class="form-control" formControlName="state">
      </label>
    </div>
    <div class="text-center">
      <label for="city">
        City : <input type="text" class="form-control" formControlName="city">
      </label>
    </div>
    <div class="text-center">
      <label for="pincode">
        Pincode : <input type="number" class="form-control" formControlName="pincode">
      </label>
    </div>
  </div>
<br>
  <div class="text-center">
    <input type="submit" value="Register">
  </div>
</form>

<div>
  Info : <p *ngIf="info">{{info | json}}</p>
  <p *ngIf="info">Inserted id : {{info.insertedId}}</p>
</div>
