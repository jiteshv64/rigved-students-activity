<div>
        <table>
            <thead>
                <tr>
                    <th rowspan="2">Name</th>
                    <th rowspan="2">Gender</th>
                    <th colspan="2">Address</th>
                </tr>
                <tr>
                    <th>State</th>
                    <th>City</th>
                  </tr>
            </thead>
            <tbody>
                <tr *ngFor="let x of userList">
                    <td>{{x.name | title: x.gender | uppercase}}</td>
                    <td>{{x.gender | uppercase}}</td>
                    <td>{{x.address.state}}</td>
                    <td>{{x.address.city}}</td>
                </tr>
            </tbody>
        </table>
</div>
