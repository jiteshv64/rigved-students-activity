<div>
  <h2>Tdf Demo</h2>
  <form #user="ngForm" (ngSubmit)="formSubmit(user.value)" class="form-control">
    <div>
      Firstname : <input type="text" name="fn" ngModel autocomplete="off">
    </div><br>
    <div>
      Lastname : <input type="text" name="ln" ngModel autocomplete="off">
    </div><br>
    <div>
      Phonenumber : <input type="number" name="ph" ngModel autocomplete="off">
    </div><br>
    <div>
      <input type="submit" value="submit">
    </div>
  </form>
</div>
