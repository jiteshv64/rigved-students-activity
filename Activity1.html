<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product table by jitesh</title>
  <style>
    table, th, td {
      border:2px solid whitesmoke;
      border-collapse: collapse;
      text-align: center;
    }
    table {
      width: 800px;
      background-color: black;
      color: whitesmoke;
    }
    
  </style>
</head>
<body>
  <h2>Product Specification</h2>
  <table cellpadding="10px" >
    <thead>
      <tr>
        <th rowspan="2" >ID</th>
        <th rowspan="2" >NAME</th>
        <th colspan="2">PRICE ( &#x20B9; )</th>
      </tr>
      <tr>
        <th>Rs</th>
        <th>Ps</th>
      </tr>

    </thead>

    <tbody>
      <tr>
        <td>101</td>
        <td>Laptops</td>
        <td>52000</td>
        <td>35</td>
      </tr>

      <tr>
        <td>102</td>
        <td>Smart Phones</td>
        <td>17000</td>
        <td>00</td>
      </tr>

      <tr>
        <td>103</td>
        <td>Smart Watch</td>
        <td>11400</td>
        <td>50</td>
      </tr>

      <tr>
        <td>104</td>
        <td>Headphones</td>
        <td>5000</td>
        <td>00</td>
      </tr>
    </tbody>

  </table>
</body>
</html>
