<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Page</title>
    <link rel="stylesheet" href="style.css">

  <body>
    <div class="topnav">
      <a href="#">Home</a>
      <a href="SECOND_PAGE.html">Storage</a>
      <a href="THIRD_PAGE.html">Editing</a>
    </div>

    <div class="container">
      <h1>Your Details</h1>
      <div class="fsize">
        Name : <input type="text" name="n1" id="i1" /> <br /><br />
       <div class="sage"> Age : <input type="number" name="n2" id="i2" /></div> <br /><br />
      </div>

      <button class="btn" type="submit" onclick="storeUser()">SAVE</button> <br /><br />
    </div>
    <script>
      function storeUser() {
        var name = document.getElementById("i1").value;
        var age = document.getElementById("i2").value;

        if (name.length < 1) {
          alert(`"Pleage give your Name"`);
        } else {
          sessionStorage.setItem("Name", name);
          localStorage.setItem("Name", name);
        }

        if (age.length < 1) {
          alert(`"Pleage give your Age"`);
        } else {
          sessionStorage.setItem("Age", age);
          localStorage.setItem("Age", age);
        }
      }
    </script>
  </body>
</html>
