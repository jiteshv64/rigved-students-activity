<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="formstyle.css">
     
  </head>
  <body>
    <form name="myForm" action="Validationdummy.html" method="" onsubmit="return validate()">
      <table>
        <h1>Validation Form</h1>
        <tr>
          <td align="right">First Name :</td>
          <td><input type="text" name="fName" /></td>
        </tr>

        <tr>
          <td align="right">Last Name :</td>
          <td><input type="text" name="lName" /></td>
        </tr>

        <tr>
          <td align="right">Password :</td>
          <td><input type="password" name="password" /></td>
        </tr>

        <tr>
          <td align="right">Confirm Password :</td>
          <td><input type="password" name="cofirmPassword" /></td>
        </tr>

        <tr>
          <td align="right">Gender :</td>
          <td><input type="radio" name="gender" value="M"/>MALE 
              <input type="radio" name="gender" value="F"/>FEMALE
          </td>
        </tr>

        <tr>
          <td align="right">Skills :</td>
          <td><input type="checkbox" name="skills" value="JS"/>JavaScript 
              <input type="checkbox" name="skills" value="HTML"/>HTML
              <input type="checkbox" name="skills" value="ANGULAR"/>ANGULAR
          </td>
        </tr>

        <tr>
          <td align="right">Qualification :</td>
              <td>
                <select name="qualification">
                <option>Select</option>
              <optgroup label="Graduation">
                <option value="BTech">BTech</option>
                <option value="BCOM">BCOM</option>
                <option value="BSC">BSC</option>
                <option value="BCA">BCA</option>
              </optgroup>
              <optgroup label="Post-Graduation">
                <option value="MTech">MTech</option>
                <option value="MSC">MSC</option>
                <option value="BCA">BCA</option>
              </optgroup>
              </td>
          </select>
        </tr>

        <tr>
          <td align="right">Address :</td>
          <td>
            <textarea name="address" cols="30" rows="10" ></textarea>
          </td>
        </tr>

        <tr>
          <td align="right">Picture :</td>
          <td>
            <input type="file" name="pic" >
          </td>
        </tr>

        <tr>
          <td></td>
          <td>
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset" />
          </td>
        </tr>
      </table>
    </form>

   
    <script src="formscript.js"></script>
  </body>
</html>
